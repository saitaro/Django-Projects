{% extends "basic/base.html" %} {% block main %}
<div class="jumbotron">
  <h1>Пожалуйста, войдите в систему!</h1>
  <br>
  <form class="form" method="POST" action="{% url 'basic:user_login' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="username"></label>
      <input type="text" class="form-control" name="username" placeholder="Введите логин">
      <small id="helpId" class="form-text text-muted ml-2">Ваше имя в системе</small>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" class="form-control" name="password" placeholder="Введите пароль">
      <small id="helpId" class="form-text text-muted ml-2">Не менее 8 символов</small>
    </div>
    <br>
    <input type="submit" value="Войти" class="btn btn-primary btn-lg"></input>
  </form>
</div>
