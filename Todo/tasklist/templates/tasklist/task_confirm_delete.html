{% extends 'tasklist/base.html' %}

{% block main %}

    <form method="POST">
        {% csrf_token %}
        <br>
        <input type="submit" class="btn-lg btn-danger" value="Удалить">
        <br><br><br>
        <a href="{% url 'tasklist:mainlist' %}">Назад</a>
    </form>
{% endblock main %}
