<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS-base.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Connect Four!</h1>
        <h2>The object of this game is to connect four of your chips in a row!</h2>
        <h3 id="order">Let's get started!</h3>
        <table align="center">
            <tr>
                <td>
                    <div class="circle row1 col1 X"></div>
                </td>
                <td>
                    <div class="circle row1 col2 9"></div>
                </td>
                <td>
                    <div class="circle row1 col3 8"></div>
                </td>
                <td>
                    <div class="circle row1 col4 1 7"></div>
                </td>
                <td>
                    <div class="circle row1 col5 2"></div>
                </td>
                <td>
                    <div class="circle row1 col6 3"></div>
                </td>
                <td>
                    <div class="circle row1 col7 4"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="circle row2 col1 Y"></div>
                </td>
                <td>
                    <div class="circle row2 col2 X"></div>
                </td>
                <td>
                    <div class="circle row2 col3 1 9"></div>
                </td>
                <td>
                    <div class="circle row2 col4 2 8"></div>
                </td>
                <td>
                    <div class="circle row2 col5 3 7"></div>
                </td>
                <td>
                    <div class="circle row2 col6 4"></div>
                </td>
                <td>
                    <div class="circle row2 col7 5"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="circle row3 col1 Z"></div>
                </td>
                <td>
                    <div class="circle row3 col2 1 Y"></div>
                </td>
                <td>
                    <div class="circle row3 col3 2 X"></div>
                </td>
                <td>
                    <div class="circle row3 col4 3 9"></div>
                </td>
                <td>
                    <div class="circle row3 col5 4 8"></div>
                </td>
                <td>
                    <div class="circle row3 col6 5 7"></div>
                </td>
                <td>
                    <div class="circle row3 col7 6"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="circle row4 col1 1"></div>
                </td>
                <td>
                    <div class="circle row4 col2 2 Z"></div>
                </td>
                <td>
                    <div class="circle row4 col3 3 Y"></div>
                </td>
                <td>
                    <div class="circle row4 col4 4 X"></div>
                </td>
                <td>
                    <div class="circle row4 col5 5 9"></div>
                </td>
                <td>
                    <div class="circle row4 col6 6 8"></div>
                </td>
                <td>
                    <div class="circle row4 col7 7"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="circle row5 col1 2"></div>
                </td>
                <td>
                    <div class="circle row5 col2 3"></div>
                </td>
                <td>
                    <div class="circle row5 col3 4 Z"></div>
                </td>
                <td>
                    <div class="circle row5 col4 5 Y"></div>
                </td>
                <td>
                    <div class="circle row5 col5 6 X"></div>
                </td>
                <td>
                    <div class="circle row5 col6 9"></div>
                </td>
                <td>
                    <div class="circle row5 col7 8"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="circle row6 col1 3"></div>
                </td>
                <td>
                    <div class="circle row6 col2 4"></div>
                </td>
                <td>
                    <div class="circle row6 col3 5"></div>
                </td>
                <td>
                    <div class="circle row6 col4 6 Z"></div>
                </td>
                <td>
                    <div class="circle row6 col5 Y"></div>
                </td>
                <td>
                    <div class="circle row6 col6 X"></div>
                </td>
                <td>
                    <div class="circle row6 col7 9"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="JS-base.js"></script>

</html>
