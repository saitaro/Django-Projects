<!DOCTYPE html>
<html>
	<head>
		<title>
		Service quality survey
		</title>
	</head>
	<body>
		<h1>Course Sign Up Page</h1>
		<p>Please Note: First Name, Last Name, Password, and Email are required</p>
		<form action="Thanks.html" method="get">
			<p>
				<label for="fn">First Name:</label>
				<input id="fn" type="text" placeholder="First Name" required>
				<label for="ln">Last Name:</label>
				<input id="ln" type="text" placeholder="Last Name" required>
			</p>
			<p>
				<label for="email">Email:</label>
				<input id="email" type="email" placeholder="name@email.com" name="" required>
				<label for="password">Password:</label>
				<input id="password" type="Password" name="">
			</p>
			<p>
				<p>Are you over the age of 18?</p>
				<label for="yes">Yes:</label>
				<input id="yes" type="radio" name="age">
				<label for="no">No:</label>
				<input id="no" type="radio" name="age">
			</p>
			<p>
				<p>Do you have a Credit Card or PayPal?</p>
				<select name="payment">
					<option value="1">Credit Card</option>
					<option value="2">PayPal</option>
				</select>
			</p>
			<input type="submit"  name="" value="Sign Up">
		</form>
	</body>
</html>
